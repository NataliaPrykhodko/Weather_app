<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="weatherapp">
            <form id="input-city">
                <input type="text" placeholder="Enter a city" id="CityName" autofocus="on" />
                <input type="Submit" value="Search" />
                <input type="button" value="Current location" id="mylocation" />
            </form>
            <div class="row">
                <div class="col-2">
                    <img src="" alt="" class="image" id="icon">
                </div>
                <div class="col-8 namecity" id="city"> </div>
            </div>
            <div class="row">
                <div class="col-4 daytime">
                </div>
                <div class="col-4">
                    <span class="temp"></span>
                    <span class="units">
                        <a href="#" id="celsius" class="active">&#176;C</a>|<a href="#" id="fahrenheit">&#176;F</a>
                    </span>
                </div>
                <div class="col-4 other">
                    <div class="info">
                        <br />
                    </div>
                    <div class="humidity">
                        Humadity: XX%
                        <br />
                    </div>
                    <div class="wind">
                        Wind: XX m/s
                    </div>
                </div>
            </div>
            <hr style="border: 2px solid #111112">
            <div class="weather-forecast" id="forecast">
            </div>
        </div>
    </div>
    <p>
        <span style="padding-left: 500px">
            <a href="https://github.com/NataliaPrykhodko/Weather_app">
                Open-source code</a>
        </span> by Natalia Prykhodko
    </p>
    <script src="src/index.js"> </script>
</body>
